<body class="text-center">

    <main class="form-signin">
        <form method="post" action="/">
            <img class="mb-4" src="image/logo.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Sign Up To View Our Company Report</h1>

            <div class="form-floating">
                <input type="text" class="form-control top" placeholder="First Name" name="firstName">
            </div>
            <div class="form-floating">
                <input type="text" class="form-control middle" placeholder="Last Name" name="lastName">
            </div>
            <div class="form-floating">
                <input type="email" class="form-control bottom" placeholder="Email address" name="emailAddress">
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
            <p class="mt-5 mb-3 text-muted">&copy;2022 Company</p>
        </form>
    </main>
